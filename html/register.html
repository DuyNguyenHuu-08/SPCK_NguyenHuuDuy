<body>

        <nav class="navbar navbar-expand-lg">

                <ul class="navbar-nav ms-auto">

                                style="color: red;"></i> Mua
                            sắm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html" style="color: black;"><i class="fa-solid fa-cart-shopping"

                    <li class="nav-item">
                        <a class="nav-link" href="login.html" style="color: black;"><i class="fa-solid fa-right-to-bracket"
                                style="color: green;"></i> Đăng

                <div class="nav-item dropdown">

                    <ul class="dropdown-menu dropdown-menu-dark">

                </ul>

        <div class="send">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="mt-4">Đăng ký tài khoản</h1><br><br>
                <form action="" id="form-register" onclick="register()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username" required>
                        <label for="floatingInput">Họ tên *</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="pass" placeholder="Password" name="password" required>
                        <label for="floatingPassword">Mật khẩu *</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="repass" placeholder="Password" name="repassword" required>
                        <label for="floatingPassword">Nhập lại mật khẩu *</label>
                    </div><br>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="displayname">
                        <label for="floatingPassword">Tên hiển thị</label>
                    </div><br>
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span> Tôi đồng ý về điều khoản, dịch vụ *
                    </label>
                    <br><br>
                    <label for="register">Đã có tài khoản? <a href="login.html">Bấm vào đây!</a></label><br><br>
                    <input class="btn btn-outline-primary" type="submit" value="Bắt đầu!">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
